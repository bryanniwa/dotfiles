[time]
disabled = false
format = '[$time ]($style)'
time_format = '%I:%M'

[battery]
charging_symbol = '⚡️'
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'

[git_branch]
symbol = ' '

[c]
detect_extensions = ["c", "h", "cpp", "cc", "hh", "hpp"]
